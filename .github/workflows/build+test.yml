# This is a basic workflow to help you get started with Actions

name: Build and test

# Controls when the workflow will run
on:
  schedule:
    - cron: 0 0 * * 0
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2

      - name: Build package
        run: swift build -v

  test:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2

      - name: Smoke test package
        run: swift test -v
