# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the workflow will run
on: push
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build package
        run: swift build -v

  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build package
        run: swift test -v
